<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-light">
    <div class="top-bar d-flex justify-content-between align-items-center px-3">
        <a href="inicio.html" class="text-white text-decoration-none">In√≠cio</a>
        <div>Meu perfil</div>
    </div>

    <div class="container mt-4">
        <div class="bg-white rounded-3 shadow p-3 profile-container">
            <div class="d-flex align-items-center mb-4 flex-wrap">
                <label for="upload-photo" class="profile-photo me-3">
                    Foto
                    <input type="file" id="upload-photo" class="d-none" accept="image/*">
                </label>
                <div>
                    <h5 class="fw-bold mb-1">Nathan Campelo</h5>
                    <p class="text-muted mb-0">xxxxxx@gmail.com</p>
                </div>
            </div>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Nome:</label>
                    <input type="text" id="name" class="form-control custom-input" value="Nathan Campelo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" id="email" class="form-control custom-input" value="xxxxxx@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Celular:</label>
                    <input type="tel" id="phone" class="form-control custom-input" value="(xx) xxxxx-xxxx">
                </div>
            </form>

            <div class="d-flex flex-column">
                <button class="btn custom-button mb-2">Alterar Senha</button>
                <button class="btn custom-button">Gerenciar Contas Conectadas</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
